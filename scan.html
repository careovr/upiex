<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary-color: #6610f2;
            --secondary-color: #4361ee;
            --background-color: #f8f9fa;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .app-container {
            max-width: 100%;
            width: 100%;
            min-height: 100vh;
            background-color: white;
            margin: 0 auto;
            position: relative;
        }

        @media (min-width: 576px) {
            .app-container {
                max-width: 400px;
                min-height: 100vh;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            position: relative;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .back-button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
        }

        .header-title {
            text-align: center;
            margin: 0;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .scanner-container {
            padding: 20px;
        }

        .scan-area {
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            padding: 15px;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        #reader {
            width: 100% !important;
            border-radius: 15px;
            overflow: hidden;
        }

        #reader video {
            border-radius: 15px;
        }

        .upload-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            width: 100%;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .upload-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
        }

        .upload-btn i {
            margin-right: 8px;
        }

        .bottom-logo {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .bottom-logo img {
            height: 30px;
            margin: 0 10px;
        }
        #html5-qrcode-button-camera-stop{
            display: none;
            background-color: #6610f2;
            border: 0;
            color: #fff;
            border-radius: 20px;
            padding: 10px;

        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <a href="index.html"><button class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button></a>
            <h5 class="header-title">Scan any QR</h5>
        </div>

        <div class="scanner-container">
            <div class="scan-area">
                <div id="reader"></div>
            </div>
            <input type="file" id="qr-input-file" accept="image/*" style="display: none">
            <button class="upload-btn" onclick="document.getElementById('qr-input-file').click()">
                <i class="fas fa-upload"></i>Upload QR Code
            </button>
        </div>

        <div class="bottom-logo">
            <img src="img/bhim.png" alt="BHIM">
            <img src="img/UPI-Black.svg" alt="UPI">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/749823457f.js" crossorigin="anonymous"></script>
    <script src="js/scan.js"></script>
</body>
</html>
